<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./dist/feather.min.js"></script>
    <title>State Share</title>
</head>

<body>
    <div class="flex">
        <div x-data="{ user: '' }" class="content-container">
            <section class="top-navigation">

                <div class="user-select">
                    <select x-model="user">
                        <option value="" disabled>Select user...</option>
                        <option>Ken</option>
                        <option>John</option>
                        <option>Evan</option>
                        <option>Tim</option>
                        <option>Ryu Murakami</option>
                        <option>柳生 石舟斎</option>
                        <option>村上 龍</option>
                        <option>平賀 源内</option>
                        <option>秋田屋 九五郎</option>
                    </select>
                </div>

                <div class="top-navigation-icons">
                    <div class="refresh-button">
                        <button>
                            <i data-feather="rotate-cw"></i>
                        </button>
                    </div>
                    <div class="topbar-divider"></div>
                    <div class="theme-toggle-button">
                        <button x-data="{
                        toggle: () => {
                            if (localStorage.theme === 'dark') {
                                localStorage.theme = 'light';
                                document.documentElement.classList.remove('dark');
                            } else {
                                localStorage.theme = 'dark';
                                document.documentElement.classList.add('dark');
                            }
                        },
                    }" @click="toggle">
                            <i data-feather="moon"></i>
                        </button>
                    </div>
                </div>
            </section>

            <section class="main-content">
                <section class="target-content">
                    <form x-on:submit.prevent>
                        <div class="target-content-first">
                        <input class="target-input" type="text" placeholder="Enter here...">
                        <button class="target-send">
                            <i data-feather="send"></i>
                        </button>
                        <button class="target-clear">
                            <i data-feather="trash-2"></i>
                        </button>
                        </div>
                        <div class="target-content-second">
                            <button class="target-tag">
                                <i data-feather="tag"></i>
                            </button>
                            <button class="target-check">
                                <i data-feather="check"></i>
                            </button>
                        </div>
                    </form>
                </section>
            </section>

        </div>


    </div>

    <div class="fixed top-0 left-0 h-screen w-16 m-0 flex flex-col bg-white dark:bg-gray-900 text-white shadow-lg">
        <div class="current-state-icon">
            <i data-feather="user-check"></i>
        </div>
        <hr class="sidebar-hr" />
        <div class="sidebar-icon group">
            <i data-feather="user-check"></i>
            <span class="sidebar-caption group-hover:scale-100">
                Available
            </span>
        </div>
        <div class="sidebar-icon group">
            <i data-feather="phone-call"></i>
            <span class="sidebar-caption group-hover:scale-100">
                Next up
            </span>
        </div>
        <div class="sidebar-icon group">
            <i data-feather="headphones"></i>
            <span class="sidebar-caption group-hover:scale-100">
                On call
            </span>
        </div>
        <div class="sidebar-icon group">
            <i data-feather="pen-tool"></i>
            <span class="sidebar-caption group-hover:scale-100">
                Issuing
            </span>
        </div>
        <div class="sidebar-icon group">
            <i data-feather="radio"></i>
            <span class="sidebar-caption group-hover:scale-100">
                Announce
            </span>
        </div>
        <div class="sidebar-icon group">
            <i data-feather="user-x"></i>
            <span class="sidebar-caption group-hover:scale-100">
                Away
            </span>
        </div>
        <hr class="sidebar-hr" />
        <div class="sidebar-icon group">
            <i data-feather="inbox"></i>
            <span class="sidebar-caption group-hover:scale-100">
                Recipient
            </span>
        </div>
    </div>
    </div>

</body>
<script src="./scripts/main.js"></script>

</html>
